phases:

################################################################################
  - phase: linux_amd64
################################################################################
    displayName: Linux amd64
    queue:
      name: Hosted Linux Preview
    steps:
      - task: Bash@3
        displayName: Install
        inputs:
          filePath: scripts/linux/installPrereqs.sh
          arguments: -u $(NetCorePackageUriLinux)
      - task: Bash@3
        displayName: Build
        inputs:
          filePath: scripts/linux/buildBranch.sh
      - task: Bash@3
        displayName: Test
        inputs:
          filePath: scripts/linux/runTests.sh
          arguments: "\"--filter Category=Unit\""
      - task: PublishTestResults@2
        displayName: Publish Test Results
        inputs:
          testRunner: VSTest
          testResultsFiles: '**/TestResults/result.trx'
        condition: succeededOrFailed()

################################################################################
  - phase: sdl
################################################################################
    displayName: SDL
    queue:
      name: Hosted VS2017
    condition: eq(false, variables.skip_sdl)
    steps:
      - task: PowerShell@2
        displayName: Install
        inputs:
          filePath: scripts/windows/setup/Install-Prerequisites.ps1
          arguments: -DotnetSdkUrl $(NetCorePackageUriWindows)
      - task: PowerShell@2
        displayName: Build
        inputs:
          filePath: scripts/windows/build/Publish-Branch.ps1
          arguments: -PublishTests:$False -UpdateVersion
      - task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
        displayName: Run CredScan
        inputs:
          suppressionsFile: '.config/CredScanSuppressions.json'
          debugMode: false
      - task: securedevelopmentteam.vss-secure-development-tools.build-task-policheck.PoliCheck@1
        displayName: Run PoliCheck
        inputs:
          targetType: F
          optionsFC: 0
          optionsXS: 0
          optionsHMENABLE: 0
      - task: securedevelopmentteam.vss-secure-development-tools.build-task-binskim.BinSkim@3
        displayName: Run BinSkim
        inputs:
          arguments: 'analyze $(Build.BinariesDirectory)\Microsoft.Azure.Devices.**.dll --recurse --policy default --output NewRun.sarif'
      - task: securedevelopmentteam.vss-secure-development-tools.build-task-publishsecurityanalysislogs.PublishSecurityAnalysisLogs@2
        displayName: Publish Security Analysis Logs
        continueOnError: true
      - task: securedevelopmentteam.vss-secure-development-tools.build-task-postanalysis.PostAnalysis@1
        displayName: Post Analysis
        inputs:
          BinSkim: true
          CredScan: true
          PoliCheck: true
